{% extends 'base.html' %}
{% block content %}
    <form class="ui form" action="" method="post">
    {% csrf_token %}
      <div class="field">
          {% if obj %}
        <label>phone</label>
        <input type="text" name="phone" placeholder="手机号" value="{{ obj.phone }}">
      </div>
      <div class="field">
        <label>password</label>
        <input type="text" name="password" placeholder="密码" value="{{ obj.password }}">
      </div>

        <div class="field">
        <label>website</label>
        <input type="text" name="website" placeholder="所属网站" value="{{ obj.website }}">
      </div>
    <button class="ui button" type="submit">提交</button>
    </form>
    {% endif %}
{% endblock %}
